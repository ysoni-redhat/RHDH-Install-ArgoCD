apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhdh
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/rhdh-install.git'
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: rhdh
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
